<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置属性</title>
    <style>
      #logo {
        background-color: red;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="logo">你好李焕英</div>
    <script src="https://unpkg.com/gsap@3.6.1/dist/gsap.js"></script>
    <script>
      // 设置属性，相当于duration为0的补间动画
      gsap.set('#logo', {fontSize: 20, x: 500})
    </script>
  </body>
</html>

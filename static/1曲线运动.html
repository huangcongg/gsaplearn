<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沿着定义点曲线运动</title>
  </head>
  <body>
    <div id="logo">你好李焕英</div>
    <script src="https://unpkg.com/gsap@3.6.1/dist/gsap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/MotionPathPlugin.js"></script>
    <script>
      gsap.registerPlugin(MotionPathPlugin);
      gsap.to("#logo", {
        duration: 4,
        motionPath: {
          path: [
            { x: 0, y: 0 },
            { x: 400, y: 300 },
            { x: 500, y: 500 },
            { x: 50, y: 400 },
            { x: 0, y: 0 },
          ],
        },
      });
    </script>
  </body>
</html>

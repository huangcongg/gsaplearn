<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贝塞尔曲线运动</title>
    <style>
      #logo{
        background-color: red;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="logo">你好李焕英</div>
    <script src="https://unpkg.com/gsap@3.6.1/dist/gsap.js"></script>
    <script>
    // gsap.to('#logo',{duration: 3, rotationX: 360, repeat: 1})
    // gsap.to('#logo',{duration: 3, rotationY: 360})

    // 持续事件3s，移动到（100，100）的位置，放大两倍，扭曲45°，并沿着z轴顺时针旋转180°
    gsap.to('#logo',{duration: 3, x: 100, y: 100, scale: 2, skewX: 45, rotation: 180})
    </script>
  </body>
</html>

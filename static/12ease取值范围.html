<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置属性</title>
    <style>
      #logo {
        background-color: red;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="logo">你好李焕英</div>
    <script src="https://unpkg.com/gsap@3.6.1/dist/gsap.js"></script>
    <script>
      // ease取值范围：none,power1,power2,power3,power4,back,elastic,bounce,rough,slow,steps,circ,expo,sine,custom
      // type:in,out,inOut
      gsap.to('#logo',{duration: 2, ease: `elastic.in`, x: 500})
    </script>
  </body>
</html>
